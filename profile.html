<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Profile Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans h-screen">

  <!-- Fullscreen Sidebar -->
  <section class="w-full h-full bg-black text-white p-6 space-y-6 relative">

    <!-- Top Status Bar -->
    <div class="flex justify-between items-center">
    </div>

    <!-- Profile Info -->
    <div class="flex items-center gap-4 mt-4">
      <div class="bg-green-500 text-black w-12 h-12 flex items-center justify-center rounded-full text-xl font-bold">
        D
      </div>
      <div>
        <div class="text-lg font-bold">Dalalkhushboo</div>
        <div class="text-gray-400 text-sm">View profile</div>
      </div>
    </div>

    <!-- Divider -->
    <hr class="border-gray-800 my-4" />

    <!-- Menu Options -->
    <div class="space-y-6 text-lg font-medium">
      <div class="flex items-center gap-3">
        <span>➕</span>
        <span>Add account</span>
      </div>
      <div class="flex items-center gap-3">
        <span>⚡</span>
        <span>What’s new</span>
      </div>
      <div class="flex items-center gap-3">
        <span>⏱️</span>
        <span>Recents</span>
      </div>
      <div class="flex items-center gap-3">
        <span>⚙️</span>
        <span>Settings and privacy</span>
      </div>
    </div>

    <!-- Optional Bottom Placeholder -->
    <div class="absolute bottom-4 w-full text-center text-gray-600 text-xs">
      Spotify Clone UI – Menu Screen
    </div>
  </section>

</body>

</html>
